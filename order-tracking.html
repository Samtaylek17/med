<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Wolmart eCommmerce Marketplace HTML Template</title>
		<meta name="description" content="Wolmart eCommmerce Marketplace HTML Template" />
		<meta name="author" content="D-THEMES" />
		<script>
			WebFontConfig = {
				google: { families: ['Poppins:400,500,600,700'] },
			};
			(function (d) {
				var wf = d.createElement('script'),
					s = d.scripts[0];
				wf.src = 'assets/js/webfont.js';
				wf.async = true;
				s.parentNode.insertBefore(wf, s);
			})(document);
		</script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" type="text/css" href="assets/css/style.min.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/new_style.css" />
	</head>
	<body>
		<div class="container mt-huge">
			<div class="row d-flex align-content-center">
				<div class="col-md-5 mx-auto my-auto mt-5">
					<h3 class="mt-5 fw-normal text-center">Order Tracking</h3>
					<p class="text-center">
						To track your order please enter your Order ID in the box below and press the “Track” button. This was given
						to you on your receipt and in the confirmation email you should have received
					</p>
					<form class="mt-10">
						<label class="form-label text-start">Order ID</label>
						<input type="text" class="form-control" />

						<label class="form-label text-start mt-5">Email Address</label>
						<input type="email" class="form-control" />

						<div class="d-grid mt-10">
							<button class="btn btn-primary">Track Order</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
